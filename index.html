<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <!-- heading -->
        <div class="heading1"><h1>Agoon Music</h1></div>
        <audio src="" class="audioTag"></audio>
        <!-- songDiv -->
        <div class="songDiv">
        <div class="trackimage">
            
        </div>
            <div class="track">Track Name</div>
            <div class="artist">Artist Name</div>
        </div>
        <div class="timeDiv">
            <div class="currentDisplay">00:00</div>
            <div class="totalTimeLength">
                <div class="currentTime">
                </div>
            </div>
            <div class="totalDisplay">00:00</div>
        </div>
        <!-- Button -->
        <div class="button">
            <div class="previousbtn">
            <i class="fa-solid fa-backward-step fa-2x" style="color: #0b0c0e;" ></i>
            </div>
            <div class="playpausebtn">
            <i class="playbtn fa-solid fa-play fa-3x" style="color: #0c0d0e;" ></i>
            <i class="pausebtn fa-solid fa-pause fa-3x hidden" style="color: #0b0c0e;"></i>
            </div>

            <div class="nextbtn">
            <i class="fa-solid fa-forward-step fa-2x" style="color: #0b0c0e;" ></i>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"  charset="UTF-8"></script>
</body>
</html>
